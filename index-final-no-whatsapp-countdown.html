<script>
(function(){
  function pad(n){ return String(n).padStart(2,'0'); }
  function initEvergreenCountdown(wrapper){
    var intervalAttr = wrapper.getAttribute('data-evergreen-interval');
    var mins = parseInt(intervalAttr || '0', 10);
    if(!mins || mins < 1){ mins = 30; } // fallback 30 min
    var key = 'evergreen_deadline_' + location.pathname;
    var now = Date.now();
    var deadline = parseInt(localStorage.getItem(key) || '0', 10);
    if(!deadline || deadline < now){
      deadline = now + mins * 60 * 1000;
      localStorage.setItem(key, String(deadline));
    }
    var hEl = wrapper.querySelector('.elementor-countdown-hours');
    var mEl = wrapper.querySelector('.elementor-countdown-minutes');
    var sEl = wrapper.querySelector('.elementor-countdown-seconds');
    function tick(){
      var t = deadline - Date.now();
      if(t < 0) t = 0;
      var totalSeconds = Math.floor(t/1000);
      var hours = Math.floor(totalSeconds/3600);
      var minutes = Math.floor((totalSeconds%3600)/60);
      var seconds = totalSeconds%60;
      if(hEl) hEl.textContent = pad(hours);
      if(mEl) mEl.textContent = pad(minutes);
      if(sEl) sEl.textContent = pad(seconds);
      if(totalSeconds === 0){
        // restart on expire (optional)
        localStorage.removeItem(key);
      }
    }
    tick();
    setInterval(tick, 1000);
  }

  document.addEventListener('DOMContentLoaded', function(){
    var wrappers = document.querySelectorAll('.elementor-countdown-wrapper[data-evergreen-interval]');
    wrappers.forEach(initEvergreenCountdown);
  });
})();
